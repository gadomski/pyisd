name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - os: "macos-latest"
            python-version: "3.9"
          - os: "windows-latest"
            python-version: "3.9"
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lint
        run: uv run pre-commit run --all-files
      - name: Test
        run: uv run pytest
      - name: Test with polars and pandas
        run: uv run --extra polars --extra pandas pytest
      - name: Run examples
        run: uv run --group examples python examples/check_timesteps.py tests/data
